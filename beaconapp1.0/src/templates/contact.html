{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
 <body role="document">
	<div class="container-fluid">
<div class='raw'>
<div class='col-md-16 col-md-offset-0'>

<h1>{{ title }}</h1>
{% if confirm_message %}
<p>{{ confirm_message }}</p>
{% endif %}
{% if form %}
<form method ='POST' action='' > {% csrf_token %}
	{{ form|crispy }}
<input type='submit' value'submit form' class='btn btn-default' />
</form>
{% endif %}
{% endblock %}
